<!DOCTYPE html>
<html>
  <head>
    <title>Choropleth example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta content='IE=edge;chrome=1' http-equiv='X-UA-Compatible' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
    <link type="text/css" media="screen" rel="stylesheet" href="./choropleth.css" />
    <link type="text/css" rel="stylesheet" href="./colorbrewer/colorbrewer.css"/>
  </head>
  <body>

    <div id="chart"></div>
    <div id="footer">
      U.S. Unemployment, 2008
      <div class="hint">use the menu to change the color scale</div>
      <div><select>
        <optgroup label="Colors by Cynthia Brewer.">
          <option value="YlGn">YlGn</option>
          <option value="YlGnBu">YlGnBu</option>
          <option value="GnBu">GnBu</option>
          <option value="BuGn">BuGn</option>
          <option value="PuBuGn">PuBuGn</option>
          <option value="PuBu">PuBu</option>
          <option value="BuPu">BuPu</option>
          <option value="RdPu">RdPu</option>
          <option value="PuRd">PuRd</option>
          <option value="OrRd">OrRd</option>
          <option value="YlOrRd">YlOrRd</option>
          <option value="YlOrBr">YlOrBr</option>
          <option value="Purples">Purples</option>
          <option value="Blues" selected>Blues</option>
          <option value="Greens">Greens</option>
          <option value="Oranges">Oranges</option>
          <option value="Reds">Reds</option>
          <option value="Greys">Greys</option>
        </optgroup>
      </select></div>
    </div>

    <script type="text/javascript" src="solar.js"></script>
  </body>
</html>
